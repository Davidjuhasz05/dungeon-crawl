version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: dungeon_crawl
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: psql
    volumes:
      - ./src/main/resources/createSqlTables.sql:/docker-entrypoint-initdb.d/init.sql